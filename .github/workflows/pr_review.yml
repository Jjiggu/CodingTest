name: PR Discord Notification

on:
  pull_request:
    types: [opened, closed, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord Notification
        run: |
          
          # PR 정보 가져오기
          $prTitle = "${{ github.event.pull_request.title }}"
          $prUser = "${{ github.event.pull_request.user.login }}"
          $prAction = "${{ github.event.action }}"
          $prUrl = "${{ github.event.pull_request.html_url }}"
        
          if [ "$PR_ACTION" == "opened" ]; then
            MESSAGE="📢 새로운 PR이 도착했습니다!: **${PR_TITLE}** by ${PR_USER}.\nLink: ${PR_URL}"
          elif [ "$PR_ACTION" == "closed" ]; then
            MESSAGE="📢 PR이 다시 열렸습니다!: **${PR_TITLE}** by ${PR_USER}.\nLink: ${PR_URL}"
          else
            MESSAGE="✅ PR Merged!!: **${PR_TITLE}** by ${PR_USER}.\nLink: ${PR_URL}"
          fi
          

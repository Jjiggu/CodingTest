          - PR ì œëª© : ${prTitle}
          - ì‘ì—… ìˆ˜í–‰ì : ${prActor}
          - PR í™•ì¸í•˜ê¸° >> [Click](${prUrl})"
                
          elif [ "$prAction" == "reopened" ]; then
            MESSAGE="**ğŸ” PRì´ ë‹¤ì‹œ ì—´ë ¸ìŠµë‹ˆë‹¤!**
          - <@${prReviewerDiscordID}> ë‹˜ ë¦¬ë·°ì–´ë¡œ í• ë‹¹ë˜ì—ˆìŠµë‹ˆë‹¤!! ğŸ™
          - PR ì œëª© : ${prTitle}

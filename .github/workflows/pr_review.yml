name: PR Discord Notification

on:
  pull_request:
    types: [opened, closed, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Send Discord Notification
      run: |
        curl -X POST -H 'Content-Type: application/json' \
        -d '{"content":"Hello, World!"}' \
        ${{ secrets.DISCORD_WEBHOOK_URL }}
